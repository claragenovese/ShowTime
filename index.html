<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search-TVShow</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Satisfy&family=Space+Grotesk&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="soloSirveParaElBoxShadow"></div>
    <div class="intro">
        <div class="intro-text">
            <h1 class="hide">
                <span class="text logo">MovieTime</span>
            </h1>
        </div>
    </div>
    <div class="slider"></div>
    <header>
        <h1 class="logo">MovieTime</h1>
        <button class="burguerBtn" aria-controls="primary-navigation" aria-expanded="false"></button>
        <nav class="navigation" data-visible="false">
            <ul id="primary-navigation" class="nav-container">
                <!-- <li><a id="home" href="#carousel">HOME</a></li> -->
                <li><a id="movies" href="#showsContainer">MOVIES</a></li>
                <li><a id="series" href="#showsContainer">SERIES</a></li>
            </ul>

            <form id="iform">
                <input aria-hidden="true" aria-expanded="false" placeholder="Search" type="text" id="tvShow"
                    class="input">
            </form>
            <button class="close-icon" aria-hidden="true"></button>
            <button class="btn" aria-hidden="false"></button>
        </nav>
    </header>

    <div class="content">
        <h2 id="pageMark"></h2>
        <div id="showsContainer"></div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
